<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Juego Ahorcado</title>
  </head>
  <body>
    <h1 class="text-center" id="titulo">Ahorcado</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="img"></div>
                <canvas width="400" height="367" id="canvas">
                </canvas>
            </div>
        </div>
        <div class="row">
            <div class="col"><button id="inicio" onclick="iniciarJuego()" type="button" class="btn btn-outline-success">Iniciar</button></div>
        </div>
        <br>
        <div class="row" id="cajaTexto">
          <div class="col-4 text-right" style="color:#fff">Adivina la palabra:</div>
          <div class="col-4 mb-3 text-center">
              <input id="input" type="text" class="form-control text-center"  aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="col-4 text-left">
              <button id="enviar" type="button" class="btn btn-success" onclick="compararLetra()">Enviar</button>
          </div>
        </div>
        <div class="row" id="camposPalabra">
            <div class="col">
                <p id="palabraP"></p>
            </div>
        </div>
        <div class="row" id="final">
        <div class="col text-center"><button id="ayuda" onclick="ayuda()" type="button" class="btn btn-outline-primary">Ayuda</button></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="codigo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
